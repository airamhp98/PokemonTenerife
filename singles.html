    body {

      background-color: var(--bg-color);

      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--nav-bg);
      padding: 20px;
      position: relative;
    }

    header img {
      max-width: 180px;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 15px 0;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: var(--nav-text);
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #e60012;
    }

    .ordenar-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      transition: all 0.3s;
    }

    .ordenar-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow-color);
      width: 160px;
      transition: all 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .whatsapp {
      display: inline-block;
      background-color: var(--whatsapp-bg);
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      margin: 30px auto;
      transition: all 0.3s;
    }

    .whatsapp:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      font-size: 14px;
      color: var(--footer-color);
      padding: 20px;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--nav-text);
      color: var(--nav-text);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    #theme-toggle:hover {
      background-color: var(--nav-text);
      color: var(--nav-bg);
    }
  </style>

  <button class="ordenar-btn" onclick="alternarOrden()">Ordenar por precio â†‘</button>

  <div class="gallery" id="contenedor-singles"></div>

  <script src="js/theme.js"></script>
  <script src="js/cargar-productos.js"></script>
  <script>
    let productosOriginales = [];
    let ordenAscendente = true;

    cargarProductos("productos-singles.json", "contenedor-singles", (productos) => {
      productosOriginales = productos;
    });

    function alternarOrden() {
      const btn = document.querySelector('.ordenar-btn');
      ordenAscendente = !ordenAscendente;
      btn.textContent = ordenAscendente ? "Ordenar por precio â†‘" : "Ordenar por precio â†“";
      ordenarPorPrecio();
    }

    function ordenarPorPrecio() {
      const contenedor = document.getElementById("contenedor-singles");
      contenedor.innerHTML = "";

      const ordenados = [...productosOriginales].sort((a, b) => {
        const precioA = parseFloat(a.precio.replace(",", "."));
        const precioB = parseFloat(b.precio.replace(",", "."));
        return ordenAscendente ? precioA - precioB : precioB - precioA;
      });

      ordenados.forEach(producto => {
        const item = document.createElement("div");
        item.className = "item";

        const img = document.createElement("img");
        img.src = producto.imagen;
        img.alt = producto.nombre;

        const texto = document.createElement("p");
        texto.textContent = `${producto.nombre} - ${producto.precio}`;

        item.appendChild(img);
        item.appendChild(texto);
        contenedor.appendChild(item);
      });
    }
  </script>
